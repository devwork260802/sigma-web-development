<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="https://source.unsplash.com/random/800x600/?$nature" alt="">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dev</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">David</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">David</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">David</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>Dev</li>
        <li>David</li>
    </ul>
    <ol type="A">
        <li>Dev</li>
        <li>David</li>
    </ol>
</body>
</html>
